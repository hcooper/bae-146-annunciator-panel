<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Demo</title>

    <style type="text/css">
      body {
        background-color: black;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(8, 62px);
        grid-template-rows: repeat(2, 62px);
        gap: 4px; /* adds space between the squares */
      }

      .grid-item {
        background-color: #333040; /* sets the background color of the squares */
        border: 1px solid #a5a4a4; /* adds a border around the squares */
        text-align: center; /* centers the content inside the squares */
        /*padding: 10px; /* adds some padding to the content inside the squares */
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: 600;
        border-radius: 5px;
      }

      .green {
        color: rgb(1, 172, 1);
        text-shadow: 0 0 10px rgb(1, 172, 1);
      }

      .white {
        color: white;
        text-shadow: 0 0 10px white;
      }

      .orange {
        color: orange;
        text-shadow: 0 0 10px orange;
      }

      .red {
        color: red;
        text-shadow: 0 0 10px red;
      }

      span {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
    <script src="index.js"></script>

    <div class="grid-container">
      <div class="grid-item" id="">
        <span class="white" id="(L:L_ANNUNS_GSL_white_il)">GSL</span>
        <span class="white" id="(L:L_ANNUNS_ALT_white_il)">ALT</span><br />
        <span class="green" id="(L:L_ANNUNS_GSL_green_il)">GSL</span>
        <span class="green" id="(L:L_ANNUNS_ALT_green_il)">ALT</span>
      </div>
      <div class="grid-item" id="">
        <span class="green" id="(L:L_ANNUNS_GA_il)">> GA <</span><br />
        <span class="green" id="(L:L_ANNUNS_VS_il)">VA</span>
      </div>
      <div class="grid-item" id="">
        <span class="green" id="(L:L_ANNUNS_Mach_il)">MACH</span><br />
        <span class="green" id="(L:L_ANNUNS_IAS_il)">IAS</span>
      </div>
      <div class="grid-item" id="">
        <span class="white" id="bars">=====</span><br />
        <span class="orange" id="(L:L_ANNUNS_Msg_amber_il)">MSG OR</span>
      </div>
      <div class="grid-item" id="">
        <span class="green" id="(L:L_ANNUNS_Turb_il)">TURB</span><br />
        <span class="green" id="(L:L_ANNUNS_Pitch_il)">PITCH</span>
      </div>
      <div class="grid-item" id="">
        <span class="red" id="(L:L_ANNUNS_AP_il)">> AP <</span><br />
        <span class="orange" id="(L:L_ANNUNS_El_trim_il)">EL TRIM</span>
      </div>
      <div class="grid-item" id="">
        <span class="white" id="(L:L_ANNUNS_Airway_il)">AIRWAY</span><br />
        <span class="orange" id="(L:L_ANNUNS_Middle_il)">MIDDLE</span>
      </div>
      <div class="grid-item" id="">
        <span class="green" id="(L:L_ANNUNS_Rnav_green_il)">R NAV</span>
        <span class="white" id="bars">=====</span><br />
      </div>

      <div class="grid-item" id="">
        <span class="white" id="(L:L_ANNUNS_LOC_white_il)">LOC</span>
        <span class="white" id="(L:L_ANNUNS_Vor_white_il)">VOR</span><br />
        <span class="green" id="(L:L_ANNUNS_LOC_green_il)">LOC</span>
        <span class="green" id="(L:L_ANNUNS_Vor_green_il)">VOR</span>
      </div>
      <div class="grid-item" id="">
        <span class="white" id="(L:L_ANNUNS_BckLoc_white_il)">BCK LOC</span><br />
        <span class="green" id="(L:L_ANNUNS_BckLoc_green_il)">BCK LOC</span>
      </div>
      <div class="grid-item" id="">
        <span class="white" id="bars">=====</span><br />
        <span class="green" id="(L:L_ANNUNS_Hdg_green_il)">HDG</span>
      </div>
      <div class="grid-item" id="">
        <span class="green" id="(L:L_ANNUNS_Wpt_green_il)">WPT XTK</span><br />
        <span class="green" id="(L:L_ANNUNS_Lnav_green_il)">L NAV</span>
      </div>
      <div class="grid-item" id="">
        <span class="white" id="(L:L_ANNUNS_Sync_white_il)">SYNC</span><br />
        <span class="green" id="(L:L_ANNUNS_Roll_green_il)">ROLL</span>
      </div>
      <div class="grid-item" id="">
        <span class="orange" id="(L:L_ANNUNS_Ail_amber_il)"><-AIL-></span><br />
        <span class="orange" id="(L:L_ANNUNS_YD_amber_il)">> YD <</span>
      </div>
      <div class="grid-item" id="">
        <span class="white" id="(L:L_ANNUNS_Outer_il)">OUTER</span><br />
      </div>
      <div class="grid-item" id="">
        <span class="green" id="(L:L_ANNUNS_Nav1_il)">NAV 1</span><br />
        <span class="green" id="(L:L_ANNUNS_Nav2_il)">NAV 2</span>
      </div>
    </div>
  </body>
</html>
